
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolanoTV - O Portal do Mistério e Animes</title>
    <style>
        body { background-color: #0d0d0d; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        header { background-color: #b70909; padding: 15px; text-align: center; font-weight: bold; font-size: 22px; letter-spacing: 2px; }
        
        /* Menu de Categorias */
        .categorias { display: flex; justify-content: center; gap: 8px; padding: 15px; background: #1a1a1a; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .cat-btn { background: #333; color: white; border: none; padding: 10px 12px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .cat-btn.active { background: #b70909; }

        /* Grid de Conteúdo Profissional */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
        .card { position: relative; background: #1a1a1a; border-radius: 4px; overflow: hidden; text-decoration: none; color: white; border: 1px solid #333; }
        .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
        
        /* Etiquetas do Card */
        .info-top { position: absolute; top: 5px; width: 90%; display: flex; justify-content: space-between; left: 5%; font-size: 9px; font-weight: bold; }
        .tag-duracao { background: rgba(0, 0, 0, 0.7); padding: 2px 4px; border-radius: 2px; }
        .tag-dub { background: #b70909; padding: 2px 4px; border-radius: 2px; }
        .tag-hd { position: absolute; bottom: 35px; left: 5px; background: #b70909; font-size: 9px; padding: 2px 4px; border-radius: 2px; }
        .card h3 { font-size: 11px; padding: 8px 5px; margin: 0; text-align: center; background: #000; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Painel ADM */
        #painel-adm { background: #1a1a1a; padding: 20px; border-radius: 10px; margin: 20px; border: 2px dashed #b70909; display: none; }
        label { font-size: 12px; color: #aaa; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn-gerar { background: #b70909; color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #resultado-codigo { background: #000; color: #0f0; padding: 15px; margin-top: 15px; display: none; font-family: monospace; font-size: 11px; word-break: break-all; border: 1px solid #0f0; }
        .adm-trigger { opacity: 0.1; padding: 20px; width: 100%; background: none; border: none; color: white; margin-top: 50px; }
    </style>
</head>
<body>

    <header>SOLANOTV</header>

    <div class="categorias">
        <button class="cat-btn active" onclick="filtrar('all', this)">TUDO</button>
        <button class="cat-btn" onclick="filtrar('filme', this)">FILMES</button>
        <button class="cat-btn" onclick="filtrar('serie', this)">SÉRIES</button>
        <button class="cat-btn" onclick="filtrar('anime', this)">ANIMES</button>
    </div>

    <div class="grid" id="lista-conteudo">
        </div><a href="detalhes.html?nome=Jigokurako &capa=https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2025%2F11%2F30%2Fhells-paradise-jigokuraku-season-2-anime-release-date-key-visual-0001.jpg?q=75&w=800&cbr=1&fit=max&duracao=&tipo=anime&eps=https://mixdrop.top/e/vkzrodrdfodxw9,https://mixdrop.top/e/679gzj9win9d13,https://mixdrop.top/e/ow9ro3mptlq9jle,https://mixdrop.top/e/wlmr6og4t0pkzle,https://mixdrop.top/e/gjkxje07hro4zl" class="card" data-cat="anime"><div class="info-top"><span class="tag-duracao"></span><span class="tag-dub">DUB</span></div><img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2025%2F11%2F30%2Fhells-paradise-jigokuraku-season-2-anime-release-date-key-visual-0001.jpg?q=75&w=800&cbr=1&fit=max"><span class="tag-hd">HD</span><h3>Jigokurako </h3></a>
</div><a href="detalhes.html?nome=Origem &capa=https://indika.tv/images/series7/Origem.jpeg&duracao=&tipo=serie&eps=https://bysetayico.com/e/xx43nitm1drj, https://bysetayico.com/e/11ev01b3e9it, https://bysetayico.com/e/dt6g5n9srmo4, https://bysetayico.com/e/ohe6qpwkj3t7, https://bysetayico.com/e/488yn0knvhmb, https://bysetayico.com/e/8065eqspcsbp, https://bysetayico.com/e/j071v43eymb3, https://bysetayico.com/e/scnwou3kh24o, https://bysetayico.com/e/kqcehn98aiqd, https://bysetayico.com/e/ecmzik7vbxgp" class="card" data-cat="serie"><div class="info-top"><span class="tag-duracao"></span><span class="tag-dub">DUB</span></div><img src="https://indika.tv/images/series7/Origem.jpeg"><span class="tag-hd">HD</span><h3>Origem </h3></a>
    <button class="adm-trigger" onclick="abrirPainel()">ACESSO ADM</button>https://indika.tv/images/series7/Origem.jpeg"><span class="tag-hd">HD</span><h3>Origem</h3></a>
    <div id="painel-adm">
        <h3>Adicionar Conteúdo</h3>
        <label>1. Escolha a Categoria:</label>
        <select id="adm-tipo">
            <option value="filme">FILME</option>
            <option value="serie">SÉRIE</option>
            <option value="anime">ANIME</option>
        </select>

        <label>2. Repetir capa de algo já existente?</label>
        <select id="seletor-existente" onchange="puxarCapa()">
            <option value="">-- Novo Conteúdo --</option>
        </select>

        <input type="text" id="adm-nome" placeholder="Nome (Ex: Manifest)">
        <input type="text" id="adm-duracao" placeholder="Duração/Ano (Ex: 45min)">
        <input type="text" id="adm-capa" placeholder="Link da Imagem da Capa">
        <textarea id="adm-links" placeholder="Links do MixDrop (separe por vírgula)" rows="3"></textarea>
        
        <button class="btn-gerar" onclick="gerarCodigo()">GERAR CÓDIGO</button>
        
        <div id="resultado-codigo">
            <p>Copie e cole no arquivo do GitHub:</p>
            <code id="codigo-final"></code>
        </div>
    </div>

    <script>
        function abrirPainel() {
            if (prompt("Senha:") === "200223") {
                document.getElementById('painel-adm').style.display = 'block';
                atualizarSeletor();
            }
        }

        function atualizarSeletor() {
            const cards = document.querySelectorAll('.card');
            const seletor = document.getElementById('seletor-existente');
            seletor.innerHTML = '<option value="">-- Novo Conteúdo --</option>';
            cards.forEach(card => {
                const opt = document.createElement('option');
                opt.value = card.querySelector('img').src;
                opt.text = card.querySelector('h3').innerText;
                seletor.appendChild(opt);
            });
        }

        function puxarCapa() {
            const sel = document.getElementById('seletor-existente');
            if(sel.value) {
                document.getElementById('adm-capa').value = sel.value;
                document.getElementById('adm-nome').value = sel.options[sel.selectedIndex].text;
            }
        }

        function filtrar(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = (cat === 'all' || card.getAttribute('data-cat') === cat) ? 'block' : 'none';
            });
        }

        function gerarCodigo() {
            const tipo = document.getElementById('adm-tipo').value;
            const nome = document.getElementById('adm-nome').value;
            const duracao = document.getElementById('adm-duracao').value;
            const capa = document.getElementById('adm-capa').value;
            const links = document.getElementById('adm-links').value;
            
            const codigo = `<a href="detalhes.html?nome=${nome}&capa=${capa}&duracao=${duracao}&tipo=${tipo}&eps=${links}" class="card" data-cat="${tipo}"><div class="info-top"><span class="tag-duracao">${duracao}</span><span class="tag-dub">DUB</span></div><img src="${capa}"><span class="tag-hd">HD</span><h3>${nome}</h3></a>`;

            document.getElementById('codigo-final').innerText = codigo;
            document.getElementById('resultado-codigo').style.display = 'block';
        }
    </script>
</body>
</html>
